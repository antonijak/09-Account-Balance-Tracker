<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
  <title>Log In</title>
</head>
<body>
  <div id="login-container">
  <h1>Bank Account</h1>
  <h3>Log Into Account</h3>
  <form action="">
      <input type="text" id="log-username" placeholder="Username*">
      <input type="text" id="log-password" placeholder="Password*">
    <button id="submit-login" class="submit-button">Log In</button>
    <div id="have-account">
    <p>Don't have an account? </p>
    <button id="log-in"><a href="../index.html">Sign up</a> </button>
  </div>
  </form>
</div>
  
</body>
</html>
